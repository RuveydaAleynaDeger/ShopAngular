<h3>Yeni Ürün Ekle - Reactive</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()">
  <div class="form-group">
    <input
      type="text"
      id="name"
      name="name"
      formControlName="name"
      placeholder="Ürün Adı"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        productAddForm!.get('name')!.hasError('required') &&
        productAddForm!.get('name')!.dirty
      "
    >
      Ürün adı zorunludur.
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      id="description"
      name="description"
      formControlName="description"
      placeholder="Ürün Açıklaması"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        productAddForm?.get('description')?.hasError('required') &&
        productAddForm?.get('description')?.dirty
      "
    >
      Açıklama zorunludur.
    </div>
  </div>

  <div class="form-group">
    <input
      type="text"
      id="imageUrl"
      name="imageUrl"
      formControlName="imageUrl"
      placeholder="Ürün Resmi"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        productAddForm?.get('imageUrl')?.hasError('required') &&
        productAddForm?.get('imageUrl')?.dirty
      "
    >
      Fotoğraf zorunludur.
    </div>
  </div>

  <div class="form-group">
    <input
      type="text"
      id="price"
      name="price"
      formControlName="price"
      placeholder="Ürün Fiyatı"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        productAddForm?.get('price')?.hasError('required') &&
        productAddForm?.get('price')?.dirty
      "
    >
      Fiyat zorunludur.
    </div>
  </div>
  <div class="form-group">
    <select
      class="form-control"
      formControlName="categoryId"
      required
      id="categoryId"
      name="categoryId"
    >
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
  
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="productAddForm.invalid"
  >
    Ürün Ekle
  </button>
</form>
